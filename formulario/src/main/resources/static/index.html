<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Solicitud</h1>
        <!--<p>Formulario de ingreso a la universidad para los días sábado o feriados</p>-->
        <form id="solicitudForm">
            <label for="nombreSolicitante">Nombre del Solicitante:</label>
            <input type="text" id="nombreSolicitante" name="nombreSolicitante" required>

            <label for="email">Dirección de correo electrónico:</label>
            <input type="text" id="email" name="email" required>

            <label for="fechaIngreso">Fecha:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" required>

            <label for="horaIngreso">Hora de inicio:</label>
            <input type="time" id="horaIngreso" name="horaIngreso">

            <label for="horaCierre">Hora de cierre:</label>
            <input type="time" id="horaCierre" name="horaCierre">

            <label for="lugarUtilizar">Espacio o Lugar a Utilizar:</label>
            <input type="text" id="lugarUtilizar" name="lugarUtilizar" required>

            <label for="nombreResponsable">Nombre del Responsable:</label>
            <input type="text" id="nombreResponsable" name="nombreResponsable" required>

            <label for="numeroTelefono">Número de Teléfono:</label>
            <input type="tel" id="numeroTelefono" name="numeroTelefono" pattern="[0-9]{9,11}" placeholder="Escribir sin 0 y 15" required>

            <button type="submit">Enviar</button>
            <button id="guardar">Guardar solicitud</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
